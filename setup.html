<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, noimageindex">
    <meta name="googlebot" content="noindex, nofollow">
    <meta name="bingbot" content="noindex, nofollow">
    <meta name="slurp" content="noindex, nofollow">
    <title>Configuration Admin - Liens Telegram</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <header>
                <h1>‚öôÔ∏è Configuration Admin</h1>
                <p class="subtitle">D√©finissez vos identifiants d'administration</p>
            </header>

            <div class="login-section">
                <form id="setupForm" class="login-form">
                    <div class="form-group">
                        <label for="username">Nom d'utilisateur</label>
                        <input type="text" id="username" placeholder="Choisissez un nom d'utilisateur" required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <div style="display: flex; gap: 10px; align-items: center;">
                            <input type="password" id="password" placeholder="Choisissez un mot de passe" required style="flex: 1;">
                            <button type="button" onclick="togglePasswordVisibility()" class="btn-generate" style="padding: 12px 20px; background: var(--text-secondary); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 500; white-space: nowrap;">
                                üëÅÔ∏è Voir
                            </button>
                            <button type="button" onclick="generatePassword()" class="btn-generate" style="padding: 12px 20px; background: var(--primary-color); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 500; white-space: nowrap;">
                                üé≤ G√©n√©rer
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirmer le mot de passe</label>
                        <input type="password" id="confirmPassword" placeholder="Retapez le mot de passe" required>
                    </div>
                    <button type="submit" class="btn-primary">
                        <span>üíæ Enregistrer les identifiants</span>
                    </button>
                    <div id="setupMessage" class="error-message" style="display: none;"></div>
                </form>
                <div class="login-hint">
                    <p>‚ö†Ô∏è Ces identifiants seront utilis√©s pour acc√©der au panel admin</p>
                    <p>‚ö†Ô∏è Assurez-vous de les noter quelque part en s√©curit√©</p>
                </div>
            </div>

            <div class="login-footer">
                <a href="index.html" class="back-link">‚Üê Retour √† l'accueil</a>
            </div>
        </div>
    </div>

    <!-- D√©chiffreur (doit √™tre charg√© en premier) -->
    <script src="decrypt.js"></script>
    
    <!-- Fichiers chiffr√©s (seront d√©chiffr√©s automatiquement) -->
    <script data-enc="config.js.enc.js"></script>
    <script data-enc="protection.js.enc.js"></script>
    <script data-enc="auth.js.enc.js"></script>
    <script>
        // Fonction pour afficher/masquer le mot de passe
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const confirmInput = document.getElementById('confirmPassword');
            const toggleBtn = event.target;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                confirmInput.type = 'text';
                toggleBtn.textContent = 'üôà Cacher';
            } else {
                passwordInput.type = 'password';
                confirmInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è Voir';
            }
        }
        
        // Fonction pour g√©n√©rer un mot de passe al√©atoire
        function generatePassword() {
            const length = 16; // Longueur du mot de passe
            const charset = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*';
            let password = '';
            
            // S'assurer qu'il y a au moins une majuscule, une minuscule, un chiffre et un caract√®re sp√©cial
            password += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'[Math.floor(Math.random() * 26)]; // Majuscule
            password += 'abcdefghijklmnopqrstuvwxyz'[Math.floor(Math.random() * 26)]; // Minuscule
            password += '0123456789'[Math.floor(Math.random() * 10)]; // Chiffre
            password += '!@#$%^&*'[Math.floor(Math.random() * 8)]; // Caract√®re sp√©cial
            
            // Remplir le reste avec des caract√®res al√©atoires
            for (let i = password.length; i < length; i++) {
                password += charset[Math.floor(Math.random() * charset.length)];
            }
            
            // M√©langer le mot de passe
            password = password.split('').sort(() => Math.random() - 0.5).join('');
            
            const passwordInput = document.getElementById('password');
            const confirmInput = document.getElementById('confirmPassword');
            
            // Mettre √† jour les champs
            passwordInput.value = password;
            confirmInput.value = password;
            
            // Afficher le mot de passe g√©n√©r√© automatiquement
            passwordInput.type = 'text';
            confirmInput.type = 'text';
            
            // Mettre √† jour le bouton "Voir"
            const toggleBtn = document.querySelector('button[onclick="togglePasswordVisibility()"]');
            if (toggleBtn) {
                toggleBtn.textContent = 'üôà Cacher';
            }
            
            // Afficher le mot de passe dans le message
            const messageDiv = document.getElementById('setupMessage');
            messageDiv.innerHTML = '‚úÖ Mot de passe g√©n√©r√© : <strong style="font-family: monospace; font-size: 1.1em; background: rgba(74, 158, 255, 0.2); padding: 4px 8px; border-radius: 4px;">' + password + '</strong>';
            messageDiv.className = 'success-message';
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 8000);
        }
        
        // Attendre que setupCredentials soit disponible (fichiers d√©chiffr√©s)
        function waitForSetupCredentials(callback, maxAttempts = 100) {
            let attempts = 0;
            const checkInterval = setInterval(() => {
                attempts++;
                if (typeof setupCredentials !== 'undefined') {
                    clearInterval(checkInterval);
                    callback();
                } else if (attempts >= maxAttempts) {
                    clearInterval(checkInterval);
                    console.error('Erreur: setupCredentials non disponible apr√®s ' + maxAttempts + ' tentatives');
                    const messageDiv = document.getElementById('setupMessage');
                    messageDiv.textContent = '‚ùå Erreur: Les fichiers n\'ont pas pu √™tre charg√©s. V√©rifiez la console (F12) et que decrypt.js contient la bonne cl√©.';
                    messageDiv.className = 'error-message';
                    messageDiv.style.display = 'block';
                }
            }, 100);
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            waitForSetupCredentials(() => {
                const setupForm = document.getElementById('setupForm');
                const messageDiv = document.getElementById('setupMessage');
                
                setupForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    
                    const username = document.getElementById('username').value.trim();
                    const password = document.getElementById('password').value;
                    const confirmPassword = document.getElementById('confirmPassword').value;
                    
                    if (!username || !password) {
                        showMessage('Veuillez remplir tous les champs', 'error');
                        return;
                    }
                    
                    if (password !== confirmPassword) {
                        showMessage('Les mots de passe ne correspondent pas', 'error');
                        return;
                    }
                    
                    if (password.length < 4) {
                        showMessage('Le mot de passe doit contenir au moins 4 caract√®res', 'error');
                        return;
                    }
                    
                    // Cr√©er les identifiants
                    if (setupCredentials(username, password)) {
                        showMessage('‚úÖ Identifiants cr√©√©s avec succ√®s ! Redirection...', 'success');
                        setTimeout(() => {
                            window.location.href = 'admin.html';
                        }, 1500);
                    } else {
                        showMessage('Erreur lors de la cr√©ation des identifiants', 'error');
                    }
                });
                
                function showMessage(message, type) {
                    messageDiv.textContent = message;
                    messageDiv.innerHTML = message;
                    messageDiv.style.display = 'block';
                    messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
                }
            });
        });
    </script>
</body>
</html>
