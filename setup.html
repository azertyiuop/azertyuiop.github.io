<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, noimageindex">
    <meta name="googlebot" content="noindex, nofollow">
    <meta name="bingbot" content="noindex, nofollow">
    <meta name="slurp" content="noindex, nofollow">
    <title>Configuration Admin - ABD PLAYER</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-wrapper">
                <div>
                    <h1 class="logo">‚öôÔ∏è Configuration Admin</h1>
                    <p class="tagline">D√©finissez vos identifiants d'administration</p>
                </div>
            </div>
        </header>

        <main class="main-content">
            <section class="admin-panel">
                <h2>üîê Cr√©er un compte administrateur</h2>
                <form id="setupForm" class="stream-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="username">üë§ Nom d'utilisateur</label>
                            <input type="text" id="username" placeholder="Choisissez un nom d'utilisateur" required autofocus>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group full-width">
                            <label for="password">üîí Mot de passe</label>
                            <div style="display: flex; gap: 12px; align-items: flex-start; flex-wrap: wrap;">
                                <input type="password" id="password" placeholder="Choisissez un mot de passe" required style="flex: 1; min-width: 250px;">
                                <div style="display: flex; gap: 8px; flex-wrap: wrap;">
                                    <button type="button" onclick="togglePasswordVisibility()" class="btn btn-outline" style="white-space: nowrap;">
                                        üëÅÔ∏è Voir
                                    </button>
                                    <button type="button" onclick="copyPassword()" class="btn" id="copyBtn" style="background: var(--success); color: white; white-space: nowrap;">
                                        üìã Copier
                                    </button>
                                    <button type="button" onclick="generatePassword()" class="btn btn-primary" style="white-space: nowrap;">
                                        üé≤ G√©n√©rer
                                    </button>
                                </div>
                            </div>
                            <div id="streamNameError" class="error-message" style="display: none;"></div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="confirmPassword">üîí Confirmer le mot de passe</label>
                            <input type="password" id="confirmPassword" placeholder="Retapez le mot de passe" required>
                        </div>
                    </div>

                    <div id="setupMessage" class="error-message" style="display: none;"></div>

                    <button type="submit" class="btn btn-primary btn-large">
                        üíæ Enregistrer les identifiants
                    </button>
                </form>

                <div class="login-hint">
                    <p>‚ö†Ô∏è Ces identifiants seront utilis√©s pour acc√©der au panel admin</p>
                    <p>‚ö†Ô∏è Assurez-vous de les noter quelque part en s√©curit√©</p>
                </div>
            </section>

            <div class="login-footer">
                <a href="index.html" class="back-link">‚Üê Retour √† l'accueil</a>
            </div>
        </main>
    </div>

    <script src="loader.js"></script>
    <script data-enc="config.js.enc.js"></script>
    <script data-enc="protection.js.enc.js"></script>
    <script data-enc="auth.js.enc.js"></script>
    <script>
        // Fonction pour afficher/masquer le mot de passe
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const confirmInput = document.getElementById('confirmPassword');
            const toggleBtn = event.target;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                confirmInput.type = 'text';
                toggleBtn.innerHTML = 'üôà Cacher';
            } else {
                passwordInput.type = 'password';
                confirmInput.type = 'password';
                toggleBtn.innerHTML = 'üëÅÔ∏è Voir';
            }
        }
        
        // Fonction pour copier le mot de passe
        async function copyPassword() {
            const passwordInput = document.getElementById('password');
            const password = passwordInput.value;
            const copyBtn = document.getElementById('copyBtn');
            
            if (!password) {
                const messageDiv = document.getElementById('setupMessage');
                messageDiv.textContent = '‚ùå Aucun mot de passe √† copier';
                messageDiv.className = 'error-message';
                messageDiv.style.display = 'block';
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 3000);
                return;
            }
            
            try {
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    await navigator.clipboard.writeText(password);
                    const originalText = copyBtn.innerHTML;
                    copyBtn.innerHTML = '‚úÖ Copi√© !';
                    
                    const messageDiv = document.getElementById('setupMessage');
                    messageDiv.textContent = '‚úÖ Mot de passe copi√© dans le presse-papiers !';
                    messageDiv.className = 'success-message';
                    messageDiv.style.display = 'block';
                    
                    setTimeout(() => {
                        copyBtn.innerHTML = originalText;
                        messageDiv.style.display = 'none';
                    }, 2000);
                } else {
                    const textArea = document.createElement('textarea');
                    textArea.value = password;
                    textArea.style.position = 'fixed';
                    textArea.style.left = '-999999px';
                    document.body.appendChild(textArea);
                    textArea.select();
                    
                    try {
                        document.execCommand('copy');
                        const originalText = copyBtn.innerHTML;
                        copyBtn.innerHTML = '‚úÖ Copi√© !';
                        
                        const messageDiv = document.getElementById('setupMessage');
                        messageDiv.textContent = '‚úÖ Mot de passe copi√© dans le presse-papiers !';
                        messageDiv.className = 'success-message';
                        messageDiv.style.display = 'block';
                        
                        setTimeout(() => {
                            copyBtn.innerHTML = originalText;
                            messageDiv.style.display = 'none';
                        }, 2000);
                    } catch (err) {
                        throw new Error('Impossible de copier');
                    } finally {
                        document.body.removeChild(textArea);
                    }
                }
            } catch (err) {
                console.error('Erreur lors de la copie:', err);
                const messageDiv = document.getElementById('setupMessage');
                messageDiv.textContent = '‚ùå Erreur lors de la copie. Essayez de s√©lectionner le mot de passe manuellement.';
                messageDiv.className = 'error-message';
                messageDiv.style.display = 'block';
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 4000);
            }
        }
        
        // Fonction pour g√©n√©rer un mot de passe
        function generatePassword() {
            const length = 16;
            const charset = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*';
            let password = '';
            
            password += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'[Math.floor(Math.random() * 26)];
            password += 'abcdefghijklmnopqrstuvwxyz'[Math.floor(Math.random() * 26)];
            password += '0123456789'[Math.floor(Math.random() * 10)];
            password += '!@#$%^&*'[Math.floor(Math.random() * 8)];
            
            for (let i = password.length; i < length; i++) {
                password += charset[Math.floor(Math.random() * charset.length)];
            }
            
            password = password.split('').sort(() => Math.random() - 0.5).join('');
            
            const passwordInput = document.getElementById('password');
            const confirmInput = document.getElementById('confirmPassword');
            
            passwordInput.value = password;
            confirmInput.value = password;
            
            passwordInput.type = 'text';
            confirmInput.type = 'text';
            
            const toggleBtn = document.querySelector('button[onclick="togglePasswordVisibility()"]');
            if (toggleBtn) {
                toggleBtn.innerHTML = 'üôà Cacher';
            }
            
            const messageDiv = document.getElementById('setupMessage');
            messageDiv.innerHTML = '‚úÖ Mot de passe g√©n√©r√© : <strong style="font-family: monospace; font-size: 1.1em; background: rgba(99, 102, 241, 0.2); padding: 6px 12px; border-radius: 6px; display: inline-block; margin-top: 8px;">' + password + '</strong>';
            messageDiv.className = 'success-message';
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 8000);
        }
        
        // Attendre que setupCredentials soit disponible
        function waitForSetupCredentials(callback, maxAttempts = 100) {
            let attempts = 0;
            const checkInterval = setInterval(() => {
                attempts++;
                if (typeof setupCredentials !== 'undefined') {
                    clearInterval(checkInterval);
                    callback();
                } else if (attempts >= maxAttempts) {
                    clearInterval(checkInterval);
                    console.error('Erreur: setupCredentials non disponible');
                    const messageDiv = document.getElementById('setupMessage');
                    messageDiv.textContent = '‚ùå Erreur: Les fichiers n\'ont pas pu √™tre charg√©s. V√©rifiez la console (F12).';
                    messageDiv.className = 'error-message';
                    messageDiv.style.display = 'block';
                }
            }, 100);
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            waitForSetupCredentials(() => {
                const setupForm = document.getElementById('setupForm');
                const messageDiv = document.getElementById('setupMessage');
                
                setupForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    
                    const username = document.getElementById('username').value.trim();
                    const password = document.getElementById('password').value;
                    const confirmPassword = document.getElementById('confirmPassword').value;
                    
                    if (!username || !password) {
                        showMessage('Veuillez remplir tous les champs', 'error');
                        return;
                    }
                    
                    if (password !== confirmPassword) {
                        showMessage('Les mots de passe ne correspondent pas', 'error');
                        return;
                    }
                    
                    if (password.length < 4) {
                        showMessage('Le mot de passe doit contenir au moins 4 caract√®res', 'error');
                        return;
                    }
                    
                    if (setupCredentials(username, password)) {
                        showMessage('‚úÖ Identifiants cr√©√©s avec succ√®s ! Redirection...', 'success');
                        setTimeout(() => {
                            window.location.href = 'admin.html';
                        }, 1500);
                    } else {
                        showMessage('Erreur lors de la cr√©ation des identifiants', 'error');
                    }
                });
                
                function showMessage(message, type) {
                    messageDiv.textContent = message;
                    messageDiv.innerHTML = message;
                    messageDiv.style.display = 'block';
                    messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
                }
            });
        });
    </script>
</body>
</html>
